{% extends "layouts/base.html" %}
{% load static %}
{% block title %}Inicio{% endblock %}
{% block content %}
<div class="container mt-3">
  <div class="row text-center">
  <br class="col">
    <p class="text-warning h1 fw-semibold">
      VIRTUAL CLOSET
    </p>
  </div>
  </div>
  <div class="row">
    <figure class="text-center">
      <blockquote class="blockquote">
        <p class="text-dark">En esta página podrás registrar tus prendas de ropa y organizar conjuntos</p>
      </blockquote>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'assets/img-landing/closet.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img-landing/clothes.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'assets/img-landing/groups.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </figure>
  </div>
</div>
{% endblock %}
